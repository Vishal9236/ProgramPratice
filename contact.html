<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>

                <li>
                    <a href="/#menu">Our Menu</a>
                </li>                
                <li>
                    <a href="hours.html">LTS Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="/img/tacos_400X483.jpg" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="483" loading="lazy">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
        <p>We'd really like to hear from you!</p>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Vishal" required>                  
                </p>
                <p>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Patran" required>              
                </p>
                <p>
                    <label for="dateofBirth">Date of Birth:</label>
                    <input type="date" name="dateofBirth" id="dateofBirth" required>
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="1234567890" pattern="[0-9]{10}" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email address" required>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Your secret" required>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Favorite Food & Drinks</legend>
                <p>
                    <input type="radio" name="food" id="punjabi" value="punjabi">
                    <label for="punjabi">Punjabi</label>
                </p> 
                <p>
                    <input type="radio" name="food" id="southIndian" value="southIndian">
                    <label for="southIndian">South Indian</label>
                </p> 
                <p>
                    <input type="radio" name="food" id="chinese" value="chinese">
                    <label for="chinese">Chinese</label>
                </p> 
                <p>
                    <input type="radio" name="food" id="mexican" value="mexican">
                    <label for="mexican">Mexican</label>
                </p> 
                <p>
                    <input type="radio" name="food" id="continental" value="continental">
                    <label for="continental">Continental</label>
                </p> 
                <p>
                    <input type="radio" name="food" id="other" value="other">
                    <label for="other">Other</label>
                </p> 
                <p>
                    <label for="coffee">Favorite Coffee:</label>
                    <select name="coffee" id="coffee">
                    <!-- <select name="coffee" id="coffee" multiple size="5"> -->
                        <optgroup label="Coffees">
                            <option value="regular coffee">Regular Coffee</option>
                            <option value="cold coffee">Cold Coffee</option>
                        </optgroup>
                        <optgroup label="Espresso Drinks">
                            <option value="latte">Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="cortado">Cortado</option>
                            <option value="americano" selected>Americano</option>
                        </optgroup>
                            <option value="other">Other</option>
                    </select>
                </p>
                <!-- <p>
                    <label for="coffee">Favorite Coffee:</label>
                    <input type="text" name="coffee" id="coffee" list="coffee-list">
                    <datalist id="coffee-list">
                        <option value="Regular Coffee"></option>
                        <option value="Cold Coffee"></option>
                        <option value="Latte"></option>
                        <option value="Cappuccino"></option>
                        <option value="Cortado"></option>
                        <option value="Americano"></option>
                        <option value="Other"></option>
                    </datalist>
                </p> -->
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Favorite Pets</legend>
                <p>
                    <input type="checkbox" name="dog" id="dog" value="dog">
                    <label for="dog">Dog</label>
                </p>
                <p>
                    <input type="checkbox" name="cat" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" name="fish" id="fish" value="fish">
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="checkbox" name="cow" id="cow" value="cow">
                    <label for="cow">Cow</label>
                </p>
                <p>
                    <input type="checkbox" name="buffalo" id="buffalo" value="buffalo">
                    <label for="buffalo">Buffalo</label>
                </p>
                <p>
                    <input type="checkbox" name="otherPet" id="otherPet" value="otherPet">
                    <label for="otherPet">Other</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Send Us Your Message</legend>
                <p>
                    <label for="message">Your Message:</label> <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                </p>
            </fieldset>
            <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
        </form>    
    </section>
    <section>
        <h2>Our Location</h2>
        <address>
            Kahangarh Road Patran<br>Patiala, Punjab - 147105
        </address>
    </section>
    </main>
</body>
</html>
